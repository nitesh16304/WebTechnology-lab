<html>

<head>
    <title>Frame using table.</title>
</head>

<body>
    <table border="2" style="height:100%" width="100%">
        <style>
            th,
            tr,
            table {
                padding=9x;
            }

        </style>
        <tr>
            <td bgcolor="orange" colspan="100%" align="left" valign="top">Heading1</td>
        </tr>
        <tr>
            <td rowspan="10" bgcolor="green" align="left" valign="top">Line1</td>
            <td rowspan="10" bgcolor="yellow" align="left" valign="top" >Line2</td>
            <td rowspan="10" bgcolor="voilet" align="left" valign="top">line3</td>
        </tr>
    </table>
</body>

</html>
